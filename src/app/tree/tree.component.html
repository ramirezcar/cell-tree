
<table>
    <tbody>
      <tr *ngFor='let parent_cell of parent_cells'>
        <th>{{parent_cell}}</th>
          <td *ngFor="let cell of getChilden(parent_cell)">
            {{cell.Name}}
          </td>
      </tr>
    </tbody>
</table>
