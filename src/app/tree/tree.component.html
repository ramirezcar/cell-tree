
<table>
    <tbody>
      <tr *ngFor='let level of levels'>
        <th>Nivel {{level+1}}</th>
          <td *ngFor="let cell of getCellsByLevel(level)">
            {{cell.Name}}
          </td>
      </tr>
    </tbody>
</table>
